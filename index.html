<!doctype html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
<div class="form-container">

    <form id="create-game-form" style="">
        <h3>Add Player Info</h3>

        <input id="player" type="text" name="username" value="" placeholder="Username" class="input-text">
        <br><br>
        <input id='input-city' type="text" name="city" value="" placeholder="City" class="input-text">
        <input id='input-state' type="text" name="state" value="" placeholder="State" class="input-text">
        <br><br>

        <input id='input-title' type="text" name="title" value="" placeholder="Game" class="input-text">
        <input id='input-genre' name="genre" rows="8" cols="80" value="" placeholder="Game genre">
        <br><br>

        <label for="input-level"> Skill Level</label><br>
        <input id='input-level' type="range" name="level" min="0" max="5" placeholder="Skill level">

        <br><br>
        <label for="input-competitive"> Play competitive? </label><br>
        <input id='input-competitive' type="checkbox" name="competitive" value="competitive" placeholder="Competitive">
        <br><br>


        <input id= 'create-button' type="submit" name="submit" value="Look for Players" class="submit">
    </form>

</div>


<div id="game-container">
    <div id="data-id">
    </div>

</div>
</body>
</html>
